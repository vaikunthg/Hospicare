{% extends 'base.html' %}

{% block title %}
    Sign In
{% endblock %}

{% block header %}
    <link rel="stylesheet" href="../static/Style/loginsheet.css">
{% endblock %}

{% block content %}
    <form method="post" class='form'>
        <div class="center"><h3>Sign In</h3></div>
        {{ error }}
        <p><input type="text" name="userid" placeholder="Phone No"></p>
        <p><input type="text" name="password" placeholder="Password"></p>
        
        <div class="center">
            <button class='btn' type="submit" style="background-color: hsla(151, 47%, 51% , 93%);">Register</button>
            <hr>
            <p><a href="{{url_for('login')}}">Not so new? Click Here</a></p>
        </div>
    </form>
{% endblock %}
